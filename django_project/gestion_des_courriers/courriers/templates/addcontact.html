<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#ffffff">
    {% load static %}
    {% include 'agenttransmissionafter.html'%}
    <div class="box"> 
    <form  method="post">
        {% csrf_token %}
      
        <label for="name">Nom</label>
        <br>
          {{ formcontact.nom }}
          <br>
          
        <label for="prenom">Prénom</label>
        <br>
          {{ formcontact.prenom }}
        <br>

        <label for="adresse">Adresse</label>
        <br>
          {{ formcontact.adresse}}
        <br>
        
        
        <label for="date">Code postal</label>
        <br>
          {{ formcontact.code_postal }}
          <br>
          <label for="prefecture_province">Préfecture_province</label>
        <br>
          {{ formcontact.prefecture_province }}
        <br>
        <label for="type">Type</label>
        <br>
          {{ formcontact.type }}
        <br>
   
       <br>
       
      <center>
        <button type="submit" id="btn" class="btn btn-primary">Ajouter</button>
          </center>
        </div>
    </form>
</div>

<style>

.box{
    width:40%;
    height:450px;
    margin-left:390px;
    border:8px solid;
    margin-top:1%;
    padding-right:10px;
    border-radius:20px 100px 20px 120px ;
    background-color:black;
    justfify-content:center;
    text-align:center;
}

#btn{
  margin-left:20px;
  border-radius:40px 100px 20px 100px
}


label{
    color:white;
}


</style>
</body>
</html>
